name: Prisma Migrate Repair and Deploy

on:
  workflow_dispatch:

jobs:
  repair_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Mark failed migrations as rolled back (idempotent)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npx prisma migrate resolve --rolled-back "20251006171301_add_appointment_status" || true
          npx prisma migrate resolve --rolled-back "20251011112538_add_session_appointmentCharge_isPaid" || true

      - name: Deploy migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npx prisma migrate deploy

      - name: Show migration status (optional)
        if: always()
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npx prisma migrate status || true
